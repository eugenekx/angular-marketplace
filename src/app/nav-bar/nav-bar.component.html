<nav>
  <ul>
    <li>
      <a mat-button routerLink="/storefront" routerLinkActive="mat-accent"
        ><mat-icon
          ><span class="material-icons-outlined"> storefront </span></mat-icon
        >Storefront</a
      >
    </li>

    @if (userRole === 'admin') {
    <li>
      <a mat-button routerLink="/admin" routerLinkActive="mat-accent"
        ><mat-icon
          ><span class="material-icons-outlined">
            admin_panel_settings
          </span></mat-icon
        >Admin</a
      >
    </li>
    } @if (userData) {
    <li>
      <a mat-button routerLink="/add-product" routerLinkActive="mat-accent"
        ><mat-icon
          ><span class="material-icons-outlined"> add_box </span></mat-icon
        >Add Product</a
      >
    </li>
    }

    <li class="auth">
      @if (userData) {
      <p class="email">{{ userData.email }}</p>

      <button
        mat-icon-button
        matSuffix
        (click)="signout()"
        [attr.aria-label]="'Sign Out'"
      >
        <mat-icon>logout</mat-icon>
      </button>
      } @else {
      <a mat-button routerLink="/sign-in">Sign In</a>
      }
    </li>
  </ul>
</nav>
